<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisDrone AI Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 2px solid #3b82f6; /* Blue 500 */
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        h1 { margin: 0; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { font-size: 0.9rem; color: #94a3b8; margin-top: 5px; }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 95%;
            max-width: 1400px;
            margin-top: 30px;
        }

        .card {
            background-color: #1e293b;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            transition: transform 0.2s;
        }

        .card:hover { transform: translateY(-2px); border-color: #3b82f6; }

        .metric-value {
            font-size: 3rem;
            font-weight: bold;
            color: #3b82f6;
            text-align: center;
            margin: 10px 0;
        }

        .metric-label { text-align: center; color: #94a3b8; font-size: 0.9rem; text-transform: uppercase; }

        /* Status Dot */
        .status-badge {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #22c55e;
            margin-right: 8px;
            box-shadow: 0 0 10px #22c55e;
        }

        .latency-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            text-align: center;
            gap: 10px;
            margin-top: 15px;
        }

        .l-box { background: #0f172a; padding: 10px; border-radius: 8px; }
        .l-val { color: #f59e0b; font-weight: bold; font-size: 1.2rem; }
        .l-lbl { font-size: 0.75rem; color: #64748b; }

    </style>
</head>
<body>

    <header>
        <h1><span class="status-badge"></span>VisDrone AI Monitor</h1>
        <div class="subtitle">Real-Time Performance Analytics â€¢ TensorRT Engine</div>
    </header>

    <div class="dashboard">
        <!-- FPS Card -->
        <div class="card">
            <div class="metric-label">Avg FPS</div>
            <div class="metric-value" id="fps-val">--</div>
            <canvas id="fpsChart" height="150"></canvas>
        </div>

        <!-- Latency Card -->
        <div class="card">
            <div class="metric-label">System Latency (ms)</div>
            <div class="latency-grid">
                <div class="l-box">
                    <div class="l-val" id="p50-val">--</div>
                    <div class="l-lbl">P50 (Median)</div>
                </div>
                <div class="l-box">
                    <div class="l-val" id="p95-val">--</div>
                    <div class="l-lbl">P95 (Slow)</div>
                </div>
                <div class="l-box">
                    <div class="l-val" id="p99-val">--</div>
                    <div class="l-lbl">P99 (Worst)</div>
                </div>
            </div>
            <div style="margin-top: 20px; text-align: center; color: #cbd5e1;">Avg: <span id="avg-lat">--</span> ms</div>
        </div>

        <!-- GPU Card -->
        <div class="card">
            <div class="metric-label">GPU Utilization</div>
            <div class="metric-value" id="gpu-val" style="color: #a855f7;">--%</div>
            <div class="metric-label" style="text-transform: none; margin-top: 5px;">VRAM Used: <span id="gpu-mem" style="color: #e2e8f0;">--</span> MB</div>
            <div style="width: 100%; height: 10px; background: #334155; border-radius: 5px; margin-top: 20px; overflow: hidden;">
                <div id="gpu-bar" style="width: 0%; height: 100%; background: linear-gradient(90deg, #a855f7 0%, #ec4899 100%); transition: width 0.5s;"></div>
            </div>
        </div>
    </div>

    <script>
        // Setup Chart
        const ctx = document.getElementById('fpsChart').getContext('2d');
        const fpsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(20).fill(''),
                datasets: [{
                    label: 'FPS History',
                    data: Array(20).fill(0),
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, grid: { color: '#334155' } },
                    x: { display: false }
                },
                animation: false
            }
        });

        // Polling loop
        async function fetchMetrics() {
            try {
                const response = await fetch('/metrics');
                if (!response.ok) return;
                const data = await response.json();

                if (data.status === "waiting_for_data") return;

                // Update Values
                document.getElementById('fps-val').innerText = data.current_fps || data.avg_fps;
                document.getElementById('p50-val').innerText = data.latency_p50;
                document.getElementById('p95-val').innerText = data.latency_p95;
                document.getElementById('p99-val').innerText = data.latency_p99;
                document.getElementById('avg-lat').innerText = data.latency_avg;
                document.getElementById('gpu-val').innerText = data.gpu_util + "%";
                document.getElementById('gpu-mem').innerText = data.gpu_mem_mb;

                // Update GPU Bar
                document.getElementById('gpu-bar').style.width = data.gpu_util + "%";

                // Update Chart
                const chartData = fpsChart.data.datasets[0].data;
                chartData.push(data.current_fps);
                chartData.shift(); // Remove oldest
                fpsChart.update();

            } catch (error) {
                console.error("Error fetching metrics:", error);
            }
        }

        setInterval(fetchMetrics, 1000); // 1 Second update rate
    </script>
</body>
</html>
